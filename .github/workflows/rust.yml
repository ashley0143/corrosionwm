name: Rust

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  rust_linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Ubuntu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust: stable

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust: beta

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust: nightly

          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            rust: stable

          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            rust: beta

          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            rust: nightly

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            rust: stable

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            rust: beta

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            rust: nightly

    steps:
    - uses: actions/checkout@v2
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
          components: rustfmt, clippy
    - name: Build
      run: cargo build --verbose
    - name: Lint
      run: cargo clippy --verbose
  
  rust_macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # MacOS
          - os: macos-latest
            target: x86_64-apple-darwin
            rust: stable

          - os: macos-latest
            target: x86_64-apple-darwin
            rust: beta

          - os: macos-latest
            target: x86_64-apple-darwin
            rust: nightly

    steps:
    - uses: actions/checkout@v2
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
          components: rustfmt, clippy
          
    - name: Build
      run: cargo build --verbose
    - name: Lint
      run: cargo clippy --verbose
  
  rust_windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust: stable

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust: beta

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust: nightly

    steps:
    - uses: actions/checkout@v2
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
          components: rustfmt, clippy
    - name: Build
      run: cargo build --verbose
    - name: Lint
      run: cargo clippy --verbose
